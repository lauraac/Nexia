<!doctype html>
<html lang="es" data-theme="dusk">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nexia | Editor</title>

  <link rel="stylesheet" href="../css/tokens.css" />
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="./editor.css" />

  <script src="https://unpkg.com/konva@9/konva.min.js"></script>
</head>

<body class="ed">
  <!-- TOP BAR -->
  <header class="edTop">
    <div class="edTop__left">
      <a class="edBrand" href="../../app.html" aria-label="Volver">
        <img src="../../assets/img/icono.png" alt="Nexia" class="edBrand__logo">
        <span class="edBrand__name">NEXIA</span>
      </a>

      <div class="edDocTitle" id="docTitle">Diseño sin título</div>
      <div class="edDocMeta" id="docMeta"></div>
    </div>

    <div class="edTop__right">
      <button class="edBtn" id="btnBack" type="button">← Volver</button>
      <button class="edBtn edBtn--primary" type="button">Compartir</button>
    </div>
  </header>

  <div class="edBody">
    <!-- LEFT RAIL -->
    <aside class="edRail" aria-label="Herramientas">
      <button class="edRail__item isActive">Diseño</button>
      <button class="edRail__item">Elementos</button>
      <button class="edRail__item">Texto</button>
      <button class="edRail__item">Marca</button>
      <button class="edRail__item">Subidos</button>
      <button class="edRail__item">Apps</button>
    </aside>

    <!-- LEFT PANEL -->
    <section class="edPanel" aria-label="Panel">
      <div class="edPanel__search">
        <input class="edPanel__input" placeholder="Buscar plantillas" />
      </div>

      <div class="edPanel__content">
        <div class="edPanel__hint">
          Aquí luego cargamos plantillas/elementos. (Paso 2)
        </div>
      </div>
    </section>

    <!-- CANVAS AREA -->
    <main class="edStageWrap">
      <div class="edStage" id="stageMount"></div>

      <div class="edBottom">
        <div class="edZoom">
          <button class="edZoom__btn" id="zoomOut">−</button>
          <input class="edZoom__range" id="zoomRange" type="range" min="10" max="200" value="100">
          <button class="edZoom__btn" id="zoomIn">+</button>
          <div class="edZoom__pct" id="zoomPct">100%</div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="./editor.js"></script>
</body>

</html>
